name: Collect and Publish Data

on:
  schedule:
    - cron: '0 16 * * *'  # Runs daily at 16:00 UTC (18:00 CET / 20:00 CEST)
  workflow_dispatch:  # Allows manual triggering

jobs:
  collect-and-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags
        token: ${{ secrets.PAT }}  # Personal Access Token (PAT) with repo scope

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Fix entsoe-py timezone bug
      run: |
        # Fix the lowercase timezone in entsoe-py (https://github.com/EnergieID/entsoe-py bug)
        ENTSOE_PATH=$(pip show entsoe-py | grep Location | cut -d' ' -f2)/entsoe
        # Fix all occurrences in all files
        find "$ENTSOE_PATH" -name "*.py" -exec sed -i "s/europe\/amsterdam/Europe\/Amsterdam/g" {} \;

    - name: Create data directory
      run: mkdir -p data

    - name: Collect data
      env:
        ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        HMAC_KEY: ${{ secrets.HMAC_KEY }}
        ENTSOE_API_KEY: ${{ secrets.ENTSOE_API_KEY }}
        GOOGLE_WEATHER_API_KEY: ${{ secrets.GOOGLE_WEATHER_API_KEY }}
        TENNET_API_KEY: ${{ secrets.TENNET_API_KEY }}
        NED_API_KEY: ${{ secrets.NED_API_KEY }}
        ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        GIE_API_KEY: ${{ secrets.GIE_API_KEY }}

      run: python data_fetcher.py

    - name: Prepare docs folder with only current data
      run: |
        mkdir -p docs
        # Copy files that exist, skip missing ones
        for file in energy_price_forecast.json weather_forecast_multi_location.json grid_imbalance.json wind_forecast.json ned_production.json solar_forecast.json demand_weather_forecast.json cross_border_flows.json load_forecast.json generation_forecast.json calendar_features.json market_proxies.json gas_storage.json gas_flows.json; do
          if [ -f "data/$file" ]; then
            cp "data/$file" docs/
            echo "Copied $file"
          else
            echo "Skipping missing file: $file"
          fi
        done
        # Copy log files if they exist
        if ls data/*.log 1> /dev/null 2>&1; then
          cp data/*.log docs/
        fi

    # - name: List contents of data and docs directories
    #   run: |
    #     echo "Contents of data directory:"
    #     ls -la data/
    #     echo "Contents of docs directory:"
    #     ls -la docs/

    - name: Commit and push if changed
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add -f data/*.json docs/*.json
        git status
        git diff --staged --name-status
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update energy data" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}

    - name: Trigger dashboard rebuild
      run: |
        curl -X POST -d {} ${{ secrets.NETLIFY_BUILD_HOOK }}
      continue-on-error: true

