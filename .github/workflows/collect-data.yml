name: Collect and Publish Data

on:
  schedule:
    - cron: '0 16 * * *'  # Runs daily at 16:00 UTC (18:00 CET / 20:00 CEST)
  workflow_dispatch:  # Allows manual triggering

jobs:
  collect-and-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags
        token: ${{ secrets.PAT }}  # Personal Access Token (PAT) with repo scope

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create data directory
      run: mkdir -p data        

    - name: Collect data
      run: python energy_data_fetcher.py

    # - name: Rotate data (keep last 30 days)
    #   run: |
    #     find data -name "*_energy_price_forecast.json" -type f -mtime +30 -delete
    #     find data -name "*_weather_forecast.json" -type f -mtime +30 -delete
    #     find data -name "*_sun_forecast.json" -type f -mtime +30 -delete      

    - name: Prepare docs folder with only current data
      run: |
        mkdir -p docs
        cp data/air_quality.json data/energy_price_forecast.json data/sun_forecast.json data/weather_forecast.json docs/  # Copy only the current forecast files
        cp *.log docs/  # Copy log files for debugging

    # - name: List contents of data and docs directories
    #   run: |
    #     echo "Contents of data directory:"
    #     ls -la data/
    #     echo "Contents of docs directory:"
    #     ls -la docs/        

    - name: Commit and push if changed
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add -f data/*.json docs/*.json
        git status
        git diff --staged --name-status
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update energy data" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}  

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.PAT }}
        publish_dir: ./docs        

