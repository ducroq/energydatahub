[pytest]
# Pytest configuration for Energy Data Hub

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directory to start test discovery
testpaths = tests

# Minimum Python version
minversion = 6.0

# Add current directory to Python path
pythonpath = .

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=term:skip-covered
    --cov-fail-under=20

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may hit real APIs)
    slow: Slow-running tests
    timezone: Tests related to timezone handling
    critical: Critical functionality tests

# Coverage configuration
[coverage:run]
source =
    utils
    energy_data_fetchers
    weather_data_fetchers
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    setup.py
    conftest.py
    data_fetcher.py
    local_data_fetcher.py
    batch_data_decryption.py
    data_decrypter.py
    energy_data_visualiser.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
