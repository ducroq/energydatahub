[pytest]
# Pytest configuration for Energy Data Hub

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directory to start test discovery
testpaths = tests

# Minimum Python version
minversion = 6.0

# Add current directory to Python path
pythonpath = .

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may hit real APIs)
    slow: Slow-running tests
    timezone: Tests related to timezone handling
    critical: Critical functionality tests

# Coverage options (if pytest-cov is installed)
# Uncomment these when adding coverage reporting:
# addopts =
#     --cov=.
#     --cov-report=html
#     --cov-report=term-missing
#     --cov-fail-under=85
